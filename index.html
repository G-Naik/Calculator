<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="input-text">
            <input type="numbers" id="input-value" value="" disabled placeholder="0">
        </div>
        <div class="buttons">
            <button class="btn" id="cancel">C</button>
            <!-- <button class="btn" id="delete">del</button> -->
            <button class="btn btn-count">%</button>
            <button class="btn btn-count">/</button>

            <button class="btn btn-count">7</button>
            <button class="btn btn-count">8</button>
            <button class="btn btn-count">9</button>
            <button class="btn btn-count">*</button>

            <button class="btn btn-count">6</button>
            <button class="btn btn-count">5</button>
            <button class="btn btn-count">4</button>
            <button class="btn btn-count">-</button>

            <button class="btn btn-count">3</button>
            <button class="btn btn-count">2</button>
            <button class="btn btn-count">1</button>
            <button class="btn btn-count">+</button>

            
            <button class="btn btn-inc btn-count">0</button>
            <button class="btn btn-count">.</button>
            <button id="equal" class="btn">=</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
